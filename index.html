<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RpG gAmE</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Yeon+Sung&display=swap" rel="stylesheet">
    <script defer src="js/main.js" ></script>


</head>

<body>

<header id="head1">
    <h1 id="title">RP.rogrammer(G)</h1>
    <h2>----------------------------------------------------------------</h2>
    <button id="start">Start Game</button>
</header>

<main id="stats">

    <div id="randomizer">
        <button class="buttonClass">Knight</button>
        <button class="buttonClass">Archer</button>
        <button class="buttonClass">Mage</button>
        <button class="buttonClass">Fighter</button>
    </div>    

    <div id="statsTitle">Stats</div>
    <div id="atk"></div>
    <div id="def"></div>
    <p id="pGold"></p>

    <div id="inventory">Inventory<div id="goldShowPlayer"></div></div>
    <div id="inv"><div></div></div>
    <h2>----------------------------------------------------------------</h2>

</main>

<div id="shopStage">

    <img id="shopKeep" src="https://i.gifer.com/SxK1.gif">
    <div id="shopTitle">Shop :: <div id="sGold"></div></div>

    <div id="buttons">
    <button id="item1" class="itemButton">Sword 10G</button>
    <button id="item2" class="itemButton">Shield 10G</button>
    <button id="item3" class="itemButton">Item3 10G</button>
    <button id="item4" class="itemButton">Item4 10G</button>
    <button id="item5" class="itemButton">Item5 10G</button>
    <button id="item6" class="itemButton">Item6 10G</button>
    <button id="item7" class="itemButton">Item7 10G</button>
    <button id="item8" class="itemButton">Item8 10G</button>
    </div>

    <h2>----------------------------------------------------------------</h2>

</div>

<div id="fight">

    <div id="playerHealth"></div>
    <button id="player1">Attack</button>

    <div id="enemyHealth"></div>
    <button id="player1">Attack</button>

</div>

</body>



</html>
