<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RpG gAmE</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js" ></script>


</head>
<body>
    <h1 class="title">RP.rogrammer(G)</h1>
</body>
<aside id="stats">
    <button id="start">Start Game</button>

    <div id="randomizer">
        <button id="dis1">Knight</button>
        <button id="dis2">Archer</button>
        <button id="dis3">Mage</button>
        <button id="dis4">Fighter</button>
    </div>    

    <div>Stats</div>
    <ul>Attack :: <ul id="atk"></ul></ul>
    <ul>Defense :: <ul id="def"></ul></ul>
    <p id="pGold"></p>

    <div>Inventory<div id="goldShowPlayer"></div></div>
    <div id="inv"><ul></ul></div>

</aside>

<main class="shopstage">
    <div>Shop :: <div id="sGold"></div></div>

    <div id="buttons">
    <button id="item1">Sword</button>
    <button id="item2">Shield</button>
    </div>

</main>



</html>
